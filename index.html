<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Kristopher Mazzini">
    <meta name="description" content="Simple theme switcher example">

    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <link rel="icon" href="assets/favicon/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" href="assets/favicon/android-chrome-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Theme Switcher</title>
</head>
<body onload="setInitialTheme()">

    <div class="switcher">
        <img src="assets/moon.svg" alt="moon-icon">
        <img src="assets/sun.svg" alt="sun-icon">
        <div id="slider" onclick="switchTheme()"></div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
